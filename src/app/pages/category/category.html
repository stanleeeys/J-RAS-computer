
<app-header></app-header>
<section class="categories-section">
  <div class="container">
    <h2 class="section-title">Explora nuestras categorías</h2>
    <p class="section-subtitle">Encuentra el equipo perfecto para tus necesidades</p>

    <div class="categories-grid">
      <div *ngFor="let category of categorias" class="category-card">
        <div class="category-image">
          <img [src]="category.imagen_url" [alt]="category.nombre">
        </div>
        <div class="category-content">
          <h3>{{ category.nombre }}</h3>

          <div class="category-meta">
            <span>{{ category.nombre }} productos</span>
            <a [routerLink]="['/', category.nombre.toLowerCase()]" class="category-link">
              Ver todos →
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<app-footer></app-footer>
