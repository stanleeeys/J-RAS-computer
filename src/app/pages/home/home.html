<app-header></app-header>

<!-- Banner/Slider principal -->
<div class="main-banner">
  <button class="slider-arrow left" (click)="prevImage()">&#10094;</button>
  <img [src]="images[currentIndex]" alt="Banner" class="banner-img">
  <button class="slider-arrow right" (click)="nextImage()">&#10095;</button>
  <div class="slider-dots">
    <span *ngFor="let img of images; let i = index"
          [class.active]="i === currentIndex"
          (click)="goToImage(i)"></span>
  </div>
</div>

<!-- CategorÃ­as -->
<div class="categories-section">
  <div class="category-card" *ngFor="let cat of categories">
    <a [routerLink]="cat.link">
      <img [src]="cat.img" [alt]="cat.name" class="category-img">
      <div class="category-name">{{ cat.name }}</div>
    </a>
  </div>
</div>

<section class="featured-products">
  <h2>Productos destacados</h2>
  <div class="featured-list">
    <div class="featured-item" *ngFor="let product of featuredProducts">
      <img [src]="product.image" [alt]="product.name">
      <div class="product-name">{{ product.name }}</div>
      <div class="product-price">${{ product.price }}</div>

       <!--<button (click)="addToCart(product)">Agregar al carrito</button>-->

    </div>
  </div>
</section>

<section class="testimonials">
  <h2>Lo que dicen nuestros clientes</h2>
  <div class="testimonial-list">
    <div class="testimonial" *ngFor="let t of testimonials">
      <p>"{{ t.text }}"</p>
      <span>- {{ t.author }}</span>
    </div>
  </div>
</section>

<app-footer></app-footer>
