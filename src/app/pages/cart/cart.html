<app-header></app-header>
<div class="cart-container">
  <h2>Tu Carrito de Compras</h2>

  <div *ngIf="cartService.cartItems$ | async as items">
    <div *ngIf="items.length === 0" class="empty-cart">
      <p>Tu carrito está vacío</p>
      <a routerLink="/category" class="btn-primary">Ver Productos</a>
    </div>

    <div *ngIf="items.length > 0">
      <div class="cart-items">
        <div *ngFor="let item of items" class="cart-item">
          <img [src]="item.image" [alt]="item.name" class="item-image">
          <div class="item-details">
            <h3>{{ item.name }}</h3>
            <p>{{ item.price | currency }}</p>
          </div>
          <div class="item-quantity">
            <button (click)="decrementQuantity(item)">-</button>
            <span>{{ item.quantity }}</span>
            <button (click)="incrementQuantity(item)">+</button>
          </div>
          <button (click)="cartService.removeFromCart(item.id)" class="remove-btn">Eliminar</button>
        </div>
      </div>

      <div class="cart-summary">
        <h3>Resumen de Compra</h3>
        <div class="summary-row">
          <span>Subtotal:</span>
          <span>{{ cartService.getTotal() | currency }}</span>
        </div>
        <div class="summary-row">
          <span>Envío:</span>
          <span>Gratis</span>
        </div>
        <div class="summary-row total">
          <span>Total:</span>
          <span>{{ cartService.getTotal() | currency }}</span>
        </div>
        <button routerLink="/checkout" class="btn-checkout">
          Proceder al Pago
        </button>
      </div>
    </div>
  </div>
</div>

<app-footer></app-footer>
