<app-header></app-header>
<div class="auth-container">
  <div class="auth-card">
    <img src="icons/Logo12.png" alt="J-RAS Logo" class="auth-logo">
    <h2>Inicia sesión</h2>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">Correo electrónico</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          placeholder="tu@email.com">
        <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
             class="error-message">
          Ingresa una dirección de correo electrónico válida
        </div>
      </div>

      <div class="form-group">
        <label for="password">Contraseña</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          placeholder="••••••">
        <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
             class="error-message">
          Mínimo 6 caracteres
        </div>
      </div>

      <button
        type="submit"
        class="auth-btn"
        [disabled]="loginForm.invalid">
        Iniciar sesión
      </button>

      <div *ngIf="errorMessage" class="auth-error">
        {{ errorMessage }}
      </div>
    </form>

    <div class="auth-footer">
      <p>No tienes una cuenta? <a routerLink="/register">Regístrate</a></p>
      <a routerLink="/forgot-password" class="text-link">¿Olvidaste tu contraseña?</a>
    </div>
  </div>
</div>

<app-footer></app-footer>
