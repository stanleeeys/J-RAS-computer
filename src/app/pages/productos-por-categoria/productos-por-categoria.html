<app-header></app-header>
<div class="product-detail-header">

  <h1 class="product-title">Productos</h1>
</div>

<div class="search-container">
  <input #buscarInput type="text" placeholder="Find for name..." class="search-input" />

</div>

  <div class="productos">
  <div
    class="producto tarjeta-3d"
    *ngFor="let producto of getFilteredProductos(buscarInput.value)"
  >
    <img [src]="producto.imagen_url" [alt]="producto.nombre" />
    <div class="info">
      <h2>{{ producto.nombre }}</h2>
      <p>{{ producto.descripcion }}</p>
      <span>{{ producto.precio }}</span>

      <button (click)="addToCart(producto)" class="add-to-cart-btn">
  <i class="fas fa-shopping-cart"></i> Comprar
</button>

    </div>
  </div>
  <button routerLink="/category" class="back-btn">
  ← Regresar a Categorías
</button>

</div>
<app-footer></app-footer>
