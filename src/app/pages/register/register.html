<app-header></app-header>
<div class="auth-container">
  <div class="auth-card">
    <img src="icons/Logo12.png" alt="J-RAS Logo" class="auth-logo">
    <h2>Crear Cuenta</h2>

  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label>Nombre</label>
    <input type="text" formControlName="nombre" placeholder="Nombre completo">
  </div>

  <div class="form-group">
    <label>Email</label>
    <input type="email" formControlName="email" placeholder="Correo electrónico">
  </div>

  <div class="form-group">
    <label>Contraseña</label>
    <input type="password" formControlName="contrasena" placeholder="Contraseña">
  </div>

  <div class="form-group">
    <label>Confirmar Contraseña</label>
    <input type="password" formControlName="confirmPassword" placeholder="Confirmar contraseña">
    <div *ngIf="registerForm.errors?.['mismatch'] && registerForm.touched" class="error-message">
      Las contraseñas no coinciden
    </div>
  </div>

  <button class="auth-btn" type="submit" [disabled]="registerForm.invalid">Registrarse</button>
</form>


    <div class="auth-footer">
      <p>¿Ya tienes cuenta? <a routerLink="/Login">Inicia Sesión</a></p>
    </div>
  </div>
</div>
<app-footer></app-footer>
