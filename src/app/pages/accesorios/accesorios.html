<app-header></app-header>

<div class="product-detail-header">
  <h1 class="product-title">accessories for pc</h1>
</div>

<div class="search-container">
  <input #buscarInput type="text" placeholder="Find for name..." class="search-input">
</div>


  <div class="productos">
  <div
    class="producto tarjeta-3d"
    *ngFor="let producto of productosFiltrados"
  >
    <img [src]="producto.imagen" [alt]="producto.nombre" />
    <div class="info">
      <h2>{{ producto.nombre }}</h2>
      <p>{{ producto.descripcion }}</p>
      <button (click)="addToCart(producto)" class="add-to-cart-btn">
  <i class="fas fa-shopping-cart"></i> Buy Now
</button>
      <span>{{ producto.precio }}</span>
    </div>
  </div>
  <button routerLink="/category" class="back-btn">
  ‚Üê Back to Categories
</button>
</div>


<app-footer></app-footer>
