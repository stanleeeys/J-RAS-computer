<header class="app-header">
  <div class="header-container">
<div class="logo" routerLink="/" style="cursor: pointer;">
  <img src="icons/Logo12.png" alt="J-RAS Logo" height="50">
  <span>J-RAS</span>
</div>

    <nav class="main-nav">
      <!-- Añadido: Contenedor para el indicador dinámico -->
      <div class="nav-links-container">
        <a routerLink="/"
           routerLinkActive="active-page"
           [routerLinkActiveOptions]="{ exact: true }">Inicio</a>
        <a routerLink="/about" routerLinkActive="active-page">Acerca de</a>
        <!--<a routerLink="/computer" routerLinkActive="active-page">Computer</a>-->
         <!--<a routerLink="/laptop" routerLinkActive="active-page">Laptop</a>-->
        <a routerLink="/category" routerLinkActive="active-page">Categorías</a>
        <a routerLink="/contact" routerLinkActive="active-page">Contáctanos</a>
      </div>

      <!-- Indicador visual -->
      <div class="nav-indicator" [style.transform]="indicatorTransform"></div>
    </nav>
   <a routerLink="/cart" class="cart-link" [class.added]="justAddeed">
  <i class="fas fa-shopping-cart"></i>
  <span class="cart-count">{{ cartItemCount }}</span>


</a>

    <div class="login">
      <a routerLink="/Login" [class.active-page]="currentRoute === '/login'">Iniciar sesión</a>
    </div>
  </div>
</header>
