<app-header></app-header>
<!-- Toolbar con menú y botón de logout -->
<mat-toolbar color="primary" class="dashboard-toolbar">
  <span>Mi Cuenta</span>
  <span class="spacer"></span>
  <button mat-icon-button [matMenuTriggerFor]="menu">
    <mat-icon>account_circle</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item (click)="openProfile()">
      <mat-icon>person</mat-icon> Perfil
    </button>
    <button mat-menu-item (click)="logout()">
      <mat-icon>exit_to_app</mat-icon> Cerrar sesión
    </button>
  </mat-menu>
</mat-toolbar>

<!-- Contenido principal -->
<div class="dashboard-container" style="min-height: calc(100vh - 100px);">
  <mat-card class="welcome-card">
    <mat-card-header>
      <div mat-card-avatar class="welcome-avatar">
        <mat-icon>check_circle</mat-icon>
      </div>
      <mat-card-title>¡Bienvenido de vuelta!</mat-card-title>
      <mat-card-subtitle>Has iniciado sesión exitosamente</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>Aquí puedes explorar tus productos favoritos y realizar compras.</p>
    </mat-card-content>
  </mat-card>

  <!-- Sección de acciones rápidas -->
  <div class="quick-actions">
    <button mat-raised-button color="accent" (click)="navigateToProducts()">
      <mat-icon>shopping_cart</mat-icon> Ver productos
    </button>
    <button mat-raised-button color="primary" (click)="openOrders()">
      <mat-icon>receipt</mat-icon> Mis pedidos
    </button>
  </div>
</div>
<app-footer></app-footer>
